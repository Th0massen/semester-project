<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body id="game">
    <!-- Game info on the side of the screen -->
    <div id="GameInfo">
        <div id="GameTitle">
            <h1>Game of Boards</h1>
        </div>
        <div id="DiceButton">
            <p>Player :<span id="playersturn">1</span></p>
            <button onclick=dice()>Roll Dice  <div id="diceImg"><i id="Dice Image" class="fas fa-dice-four"></i></div><!--<i class="fas fa-dice"></i>--></button>
            <p id="DiceScore"></p>
        </div>
        <div class="PlayerInfo">
            <div id="PlayerOne">
                <p>Player 1:<br><span id="player1Char"></span></p>
                <div id="playerOneImg"></div>
            </div>
            <div id="PlayerTwo">
                <p>Player 2:<br><span id="player2Char"></span></p>
                <div id="playerTwoImg"></div>
            </div>
        </div>
    </div>
    <!-- The game -->
    <div id="GameContainer">
    </div>
    <!-- Trap info modal -->
    <div id="trapModal" class="modal">
        <div class="modal-content">
            <p><span id="trapPlayer"></span><span id="trapText"></span></p>
            <span id="closeTrapModal">Continue</span>
        </div>  
    </div>
    <!-- Victory modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>Congratulations <span id="gz"></span></h2>
            <p><span id="winPlayer"></span> is now sitting on the Iron Throne.</p>
            <p>Long live the new ruler of Westeros.</p>
            <span id="winnerBtn">End game</span>
        </div>  
    </div>
    <script src="../scripts/nocanvas.js"></script>
</body>
</html>
