<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
</head>
<body id="game">
    <!-- Game info on the side of the screen -->
    <div id="GameInfo">
        <div id="GameTitle">
            <h1>Game of Boards</h1>
        </div>
        <div id="DiceButton">
            <button onclick=dice()>Roll Dice</button>
            <p id="DiceScore"></p>
        </div>
        <div id="PlayerInfo">
            <p>Player 1: <span id="player1Char"></span></p>
            <p>Player 2: <span id="player2Char"></span></p>
        </div>
    </div>
    <!-- The game -->
    <div id="GameContainer">
    </div>
    <!-- Trap info modal -->
    <div id="trapModal" class="modal">
        <div class="modal-content">
            <p><span id="trapPlayer"></span><span id="trapText"></span></p>
            <span id="closeTrapModal">Continue</span>
        </div>  
    </div>
    <!-- Victory modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>Congratulations <span id="gz"></span></h2>
            <p><span id="winPlayer"></span> is now sitting on the Iron Throne.</p>
            <p>Long live the new ruler of Westeros.</p>
            <span id="winnerBtn">End game</span>
        </div>  
    </div>
    <script src="../scripts/nocanvas.js"></script>
</body>
</html>
